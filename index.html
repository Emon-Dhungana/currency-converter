<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/jpeg" href="Favicon.jpg">
</head>
<body>
  <div class = "name">
    <h3><a href="#home">EDevelops</a></h3>
</div>
  <div class="container">
    <!-- Dark Mode Toggle -->
    <div class="dark-mode-toggle">
      <button id="dark-mode-button">ðŸŒ™</button>
    </div>

    <h1>Currency Converter</h1>
    <div class="converter">
      <div class="input-group">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount" min="0">
      </div>
      <div class="input-group">
        <label for="from">From:</label>
        <select id="from">
          <!-- Options will be populated by JavaScript -->
        </select>
      </div>
      <div class="input-group">
        <label for="to">To:</label>
        <select id="to">
          <!-- Options will be populated by JavaScript -->
        </select>
      </div>
      <button id="convert">Convert</button>
      <div class="result">
        <p id="output">Result: </p>
      </div>
    </div>

    <!-- Footer with EDevelops -->
    <div class="footer">
      <p>Powered by <a href="http://www.emon.com.np" class="edevelops-link" target="_blank">EDevelops</a></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
